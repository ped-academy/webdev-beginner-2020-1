<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even Odd</title>
</head>
<body>
    <h1>Even Odd</h1>
    <h3>Use console to test results.</h3>
    <p>Print if the provided number is <b>even</b> or <b>odd</b>.</p>

    <p><b>Expected input:</b></p>
    <pre>
        evenOrOdd(24)
    </pre>
    <p><b>Expected output:</b></p>
    <pre>
        "even"
    </pre>
    <p><b>Expected input:</b></p>
    <pre>
        evenOrOdd(37)
    </pre>
    <p><b>Expected output:</b></p>
    <pre>
        "odd"
    </pre>

    <script src="script.js"></script>
</body>
</html>
