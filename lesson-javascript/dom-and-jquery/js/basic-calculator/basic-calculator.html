<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <p>Implement a basic calculator using Arithmetic operators.</p>

    <form id="sample-form">
        <input id="numberA" required>

        <select id="operator">
            <option value="sum">+</option>
            <option value="diff">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>

        <input id="numberB" required>

        <button type="submit">=</button>

        <input id="result" disabled placeholder="result">
    </form>

    <script src="script.js"></script>
</body>
</html>
