<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
</head>

<body>
    <h1>Basic Calculator</h1>
    <p>Implement a basic calculator using Arithmetic operators.</p>

    <form id="sample-form">
        <input id="numberA" required>


        <button type="submit" class="operator" op="sum">+</button>
        <button type="submit" class="operator" op="diff">-</button>
        <button type="submit" class="operator" op="mul">*</button>
        <button type="submit" class="operator" op="div">/</button>

        <input id="numberB" required>

        <input id="result" disabled placeholder="result">
    </form>

    <script src="script.js"></script>
</body>

</html>
